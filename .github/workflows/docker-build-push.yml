name: CI ▶ Build & Push Multi-Arch Docker Image

permissions:
  contents: read 
  packages: write

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 升级到最新版本

      # 规范化镜像名称（全小写处理）
      - name: Normalize image names
        id: normalize
        run: |
          OWNER_LC="${OWNER,,}"
          REPO_LC="${REPO_NAME,,}"
          echo "owner_lc=$OWNER_LC" >> $GITHUB_OUTPUT
          echo "repo_lc=$REPO_LC" >> $GITHUB_OUTPUT
        env:
          OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3  # 升级到v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # 升级到v3
        with:
          driver-opts: |
            image=moby/buildkit:master  # 使用最新构建器

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.normalize.outputs.owner_lc }}/${{ steps.normalize.outputs.repo_lc }}:latest
            ghcr.io/${{ steps.normalize.outputs.owner_lc }}/${{ steps.normalize.outputs.repo_lc }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.normalize.outputs.repo_lc }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.normalize.outputs.repo_lc }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true